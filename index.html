<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hell.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
<div class="above-foot">
    <h1>Loan calculator</h1>
<div class="form-field upside">
     <div class="symbol"><p>$</p></div>
   <div class="input"><input class="amount" type="number" placeholder="Loan Amount"></div>
    </div>
<div class="form-field upside">
   <div class="symbol"> <p>%</p></div>
   <div class="input"><input class="interest" type="number" placeholder="Interest"></div>
       </div>
  <div class="form-field">
        <input type="number"class="years" placeholder="Years To pay">
          </div>

       <button id="btn" type="button"><i class="fas fa-calculator-alt"></i> &nbsp;Calculate</button>
    </div>

   <div class="foot">
      <h2>Results</h2>

      <div class="box">
        <div class="one"><p>Monthly Payment</p>
        </div>
       <div class="two"><p class="monthPay"></p></div>         
      </div>
      <div class="box">
        <div class="one">
          <p>Total Payment</p>
        </div>
        
       <div class="two">
         <p class="totalPay"></p>
        </div>
        
      </div> 
      <div class="box">
        <div class="one">
          <p> Total Interest</p>
        </div>
       <div class="two">
         <p class="totalInt"></p></div>
         
      </div>

   </div>



    </div>
    <script src="app.js"></script>
</body>
</html>
